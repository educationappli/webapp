# pastebin default Apache configuration

Alias /smartschool /var/www/smartschool/public

<Directory /var/www/smartschool/public>
	Options FollowSymLinks
	DirectoryIndex index.php
	#AcceptPathInfo on
	Allowoverride All
	#Order allow,deny
	#Allow from all

	<IfModule mod_php5.c>
		AddType application/x-httpd-php .php

		#php_value include_path .:/var/www/pastebin/lib
		#php_value register_globals off
	</IfModule>
	#<IfModule mod_rewrite.c>
	#	RewriteEngine on
	#	RewriteRule /([dmf][a-f0-9]+)$ /pastebin.php?show=$1
	#</IfModule>
	<IfModule mod_rewrite.c>
		<IfModule mod_negotiation.c>
			Options -MultiViews
		</IfModule>

		RewriteEngine On
		RewriteBase /smartschool

		# Redirect Trailing Slashes...
		RewriteRule ^(.*)/$ /$1 [L,R=301]

		# Handle Front Controller...
		RewriteCond %{REQUEST_FILENAME} !-d
		RewriteCond %{REQUEST_FILENAME} !-f
		RewriteRule ^ index.php [L]
	</IfModule>

</Directory>

